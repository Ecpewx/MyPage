<!DOCTYPE html >
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 引入css文件 -->
        <link rel="stylesheet" href="./login.css">
        <link rel="icon" href="../../image/favicon.ico" type="image/x-icon">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- 引入jquery -->


        <title>login</title>
    </head>
    <body >
        <!-- 最外层的大盒子 -->
       <div class="box">
        <!-- 滑动盒子 -->
        <div class="pre-box">
            <h1>WELCOME </h1>
            <p >TO JOIN US!</p>
            <div class="img-box">
                <img class="the_max_img" src="../../image/touer.png" alt="">
            </div>
        </div>
        <!-- 注册盒子 -->
        <div class="register-form">
            <!-- 标题盒子 -->
            <div class="title-box">
                <h1>注册</h1>
            </div>
            <!-- 输入框盒子 -->
            <!--注册布局，在每个input下都有错误提示，且为光标失去焦点的提示-->
            <div class="input-box">
                <input class="username1" id="regusername" onblur="judgeUsername()" on type="text" placeholder="用户名">
                <p  style="display:none;"  class="userFormatError" id="UformatError"></p>
                <div class="reg_pas_box">
                    <input class="password1" type="password" id="regpassword" onblur="judgePassword()" placeholder="密码">
                    <img class='password1e' src="./login_icons/show.png" alt="" onclick="showPas(this)">
                </div>
                <!-- <p style="display: none;"  class="userRepeat" id="usernameRepeate">用户名重复，请重新输入</p> -->
                <p  style="display:none;"  class="pFormatError"  id="pFormatError">字母数字非空格组成，8-20位</p>
                <div class="reg_pas_box">
                <input class="repassword1" id="repassword" onblur="judgeRePassword()" type="password" placeholder="确认密码">
                <img class='repassword1e' src="./login_icons/show.png" onclick="showPas(this)">
            </div>
                <p  style="display: none;" class="repasswordError" id="RPError">输入的两次密码不一致</p>
            </div>
            <!-- 按钮盒子 -->
            <div class="btn-box">
                <button onclick="register()">注册</button>
                <!-- 绑定点击事件 -->
                <p onclick="mySwitch()">已有账号?去登录</p>
            </div>
        </div>
        <!-- 登录盒子 -->
        <div class="login-form">
            <!-- 标题盒子 -->
            <div class="title-box">
                <h1>登录</h1>
            </div>
            <!-- 输入框盒子 -->
            <div class="input-box">
                <input class="username2" id="logUser" type="text" placeholder="用户名">
                <p  style="display:none;"  class="inputNameError">用户名不存在</p>
                <div class="reg_pas_box">
                    <input class="password2" id="logPas" type="password" placeholder="密码">
                    <!-- . -->
                    <img class='password2e' src="./login_icons/show.png" onclick="showPas(this)">
                </div>
                <p  style="display:none;"  class="inputPasError" >密码错误</p>
            </div>
            <!-- 按钮盒子 -->
            <div class="btn-box">
                <!-- 绑定点击事件 -->
                <p  onclick="mySwitch()">没有账号?去注册</p>
                <button onclick="login()">登录</button>
                <p  onclick="forgetPassword()">忘记密码？</p>
            </div>
        </div>
       </div>
    </body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>


    <script src="https://cdn.bootcss.com/store.js/1.3.20/store.min.js"></script>
    <script src="../../vue/vue.js"></script>
    <script src="../global.js"></script>
    <script src="login.js"></script>
</html>
