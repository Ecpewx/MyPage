            </div>
        </div>
        <div class="toolbar-middle">
            <div class="title">发布文章</div>
        </div>
        <div class="toolbar-right">
            <a class="backtoPersonal" href="../personalHomePage/personalHomePage.html">

                <a style="cursor: pointer">关于我们</a>

    <div class="tool-container">

            <div class="w-out"></div>
            <div class="w-narrow"></div>
            <div class="w-ext"></div>
        </div>
        <div class="content">
            <div class="add-picture-box">
                <i class='bx bx-image-add ' id="add-image" ></i>

            </div>
        </div>
        <!-- box四条边可拖动区域 -->
        <div class="edge edge-top"></div>
        <div class="edge edge-bottom"></div>
        <div class="edge edge-right"></div>
        <div class="edge edge-left"></div>
        <!-- box四角可拖动区域 -->
        <div class="corner corner-lt"></div>
        <div class="corner corner-lb"></div>
        <div class="corner corner-rt"></div>
        <div class="corner corner-rb"></div>
    </div>
    <div class="main" id="#app">
<div class="view-container">

            <pre data-v-1b7bccdd="" class="input__title_pre"></pre>
            <div class="text-title-pre">
                <textarea class="title-text" autocomplete="off" maxlength="100" autofocus="autofocus"  placeholder="请输入文章标题(5~100个字)"></textarea>
               
            </div>
            <span data-v-1b7bccdd="" class="title-chk"> 还需输入<span data-v-1b7bccdd="" class="need-more"> 1 </span>个字 </span>
        </div>

    </div>
    <div class="edit-area">

    </div>
  <div class="set-picture-box">
    
  </div>
</div>
    </div>

                <div data-v-1b7bccdd="" class="edit-tip-box"><!----><!---->
                    <span data-v-1b7bccdd="" class="word-count mr24">共 0 字
    
                </span>
                <button data-v-1b7bccdd="" type="button" class="el-button btn-position el-button--text el-button--medium"><!----><!---->
                    <span> 
                        回到顶部
                        <i class='bx bxs-chevron-up' ></i>
                    </span>
                </button>
            </div>
            <div data-v-1b7bccdd="" class="btn-box">

                    <span class="el-popover__reference-wrapper">

                            <span>保存草稿
                                <i data-v-1b7bccdd="" class="el-icon-caret-bottom" style="margin-left: 4px; margin-right: -2px;">
                                </i>
                            </span>
                        </button>
                    </span>
                </span>-->
            <button data-v-1b7bccdd="" type="button"  class="el-button btn-outline-secondary ml16 el-button--primary is-round" onmouseover="btnBorderOver(this)" onmouseout="btnBorderOut(this) " id="setTimePublish">
                <span>定时发布</span>
            </button> 
            <button data-v-1b7bccdd="" type="button" class="el-button btn-outline-danger ml16 el-button--primary is-round" id="publishBlog" onmouseover="btnBaGrColOver(this)" onmouseout="btnBarGrColorOut(this) " onclick="publishBlog()"><!----><!---->
